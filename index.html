<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwirlTastic Web Monster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="spaghettiCanvas"></canvas>
        <div id="controls">
            <button id="rgbButton">RGB</button>
            <button id="twirlButton">Vortex</button>
            <button id="addButton">Add Particle</button>
            <button id="add10Button">+10</button>
            <button id="add100Button">+100</button>
            <button id="add1000Button">+1000</button>
            <button id="removeButton">Remove Particle</button>
            <button id="clearButton">Clear Particles</button>
            <button id="fireworkOneButton">Firework One</button>
            <button id="fireworkAllButton">Firework All</button>
            <button id="collisionButton">Toggle Collision</button>
            <button id="gravityButton">Toggle Gravity</button>
        </div>
        <div id="pipe"></div>
        <div id="sidePipeLeft"></div>
        <div id="sidePipeRight"></div>
    </div>

    <footer>
        <p>&copy; 2024 Lionel. Licensed under the 
            <a href="https://opensource.org/licenses/MIT" target="_blank" rel="noopener noreferrer">MIT License</a>.
        </p>
        <p>View the source code on 
            <a href="https://github.com/lionel509/TwirlTasticWebMonster" target="_blank" rel="noopener noreferrer">GitHub</a>.
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
